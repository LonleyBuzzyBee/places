<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places webpage</title>
</head>
<body>
  <div class="container">
  <h1>Places!!!!!</h1>
  <form id="place-log">
    <div class="form-group">
      <label for="name">Enter Place Name</label>
      <input id="name" type="text">
    </div>
    <div class="form-group">
      <label for="location">Enter the location of the place:</label>
      <input id="location" type="text">
    </div>
    <div class="form-group">
      <label for="landmark">Enter some notable landmarks:</label>
      <input id="landmark" type="text">
    </div>
    <div class="form-group">
      <label for="note">Notes about your adventure:</label>
      <input id="note" type="text">
    </div>

    <button type="submit" class="btn btn-info">Add your place!</button>
  </form>
    <div id="result"></div>
  </div>
</body>
</html>
